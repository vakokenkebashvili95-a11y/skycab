<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>SkyCab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/plugins/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

    <div class="detail-section">
        <div class="mainContainer">

        </div>
    </div>


    <div class="contact-us-section">
        <div class="mainContainer">
            <div class="contact-us-main">
                <div class="contact-us-info">
                    <h3 class="contact-us-info-title">შემოგვიერთდი სიახლეებისთვის</h3>
                    <p class="contact-us-info-paragraph">დარჩი კავშირზე!</p>
                    <div class="contact-us-info-item">
                        <img src="./assets/images/mail.svg" alt="" class="contact-us-info-item-img">
                        <a href="#" class="contact-us-info-item-link">Info@skycab.ge</a>
                    </div>
                    <div class="contact-us-info-item">
                        <img src="./assets/images/phone.svg" alt="" class="contact-us-info-item-img">
                        <a href="#" class="contact-us-info-item-link">+995577056966</a>
                    </div>
                </div>

                <img src="./assets/images/contact-img.png" alt="SkyCab" class="contact-us-main-img"
                    class="contact-us-main-img">

            </div>

        </div>

    </div>

    <div class="footer">
        <div class="mainContainer">
            <div class="footer-top">
                <img src="./assets/images/footer-img.png" alt="" class="footer-img">
                <div class="footer-top-services">
                    <h2 class="footer-top-services-title">სერვისები</h2>
                    <ul class="footer-menu">
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">საჰაერო სასწრაფო
                                დახმარება</a></li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">საავიაციო კონსულტაცია</a>
                        </li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">ისწავლეთ ფრენა</a></li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">საჰაერო სამუშაოები</a>
                        </li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">იმოგზაურეთ თქვენი
                                გზით</a></li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">შენი საჰაერო ხომალდი</a>
                        </li>
                    </ul>

                </div>

                <div class="footer-top-company">
                    <h2 class="footer-top-company-title">კომპანია</h2>
                    <ul class="footer-menu">
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">ჩვენ შესახებ</a></li>
                        <li class="footer-menu-item"><a href="#" class="footer-menu-item-link">კონტაქტი</a></li>
                    </ul>
                </div>

            </div>

            <div class="footer-bottom">
                <div class="mainContainer">

                    <div class="footer-icons">
                        <a href="https://youtube.com" target="_blank" class="footer-icons-item">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" class="footer-icons-item">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="footer-icons-item">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="assets/plugins/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".slider", {
            spaceBetween: 30,
            effect: "fade",
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            }
        });
    </script>
</body>

</html>
