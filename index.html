<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <title>SkyCab</title>
        <link rel="stylesheet" href="assets/plugins/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <div class="firstSection">
            <div class="swiper slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/images/slide-1.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/slide-2.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="mainContainer mainContainer--header">
                <header class="header">
                    <a href="#">
                        <img src="assets/images/Logo.png" class="Logo" alt="">
                    </a>
                    <ul class="menu">
                        <li class="menu-item"><a href="#" class="menu-item-link menu-item-link--active">მთავარი</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">რას გთავაზობთ</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">ჩვენ შესახებ</a></li>
                        <li class="menu-item"><a href="#" class="menu-item-link">კონტაქტი</a></li>
                    </ul>
                    <a href="#" class="lang-switch">
                        <img src="assets/images/britain.png" alt="" class="lang-switch-img">
                        English
                    </a>
                </header>
            </div>
        </div>

        <script src="assets/plugins/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".slider", {
                spaceBetween: 30,
                effect: "fade",
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                }
            });
        </script>
    </body>
</html>
